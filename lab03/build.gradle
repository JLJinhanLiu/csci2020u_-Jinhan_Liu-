
buildscript {
  repositories {
    flatDir dirs: 'proguard6.2.2/lib'
  }
  dependencies {
    classpath ':proguard'
  }
}

plugins {
    id "application"
}
apply plugin: 'java'
task(minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask) {
  configuration 'proguard.cfg'
  injars 'build/libs/lab03.jar'
  outjars 'build/libs/lab03.min.jar'
}

sourceCompatibility = 1.8
version = '1.0'
jar {
  manifest {
    attributes 'Main-Class': 'lab03.CSVDemo',
          'Implementation-Title': 'CSVDemo',
          'Implementation-Version': version
  }
}

ext {
   javaMainClass = "lab03.CSVDemo"
}
application {
    mainClassName = javaMainClass
}
 repositories {
    mavenCentral()
 }
 dependencies {
   compile group: 'commons-validator', name: 'commons-validator', version: '1.4.1'

    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.1'


 }